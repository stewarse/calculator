<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
</head>
<body>
    <h1>Could I BE any more calculator?</h1>
    <div id='container'>
        <div id="display-screen">5318008</div>
        <button type="button" id="allClear" class="clear admin">AC</button>
        <button type="button" id="negate" class="admin">+/-</button>
        <button type="button" id ="percent" class="admin">%</button>
        <button type="button" id="clear"class="admin" hidden="true">C</button>
    <div id="operand-wrapper">
        <button type="button" class="operand" id="zero" data-key="0">0</button>
        <button type="button" class="operand" id="period" data-key=".">.</button>
        <button type="button" id="one" class="operand" data-key="1">1</button>
        <button type="button" id="two" class="operand" data-key="2">2</button>
        <button type="button" id="three" class="operand" data-key="3">3</button>
        <button type="button" id="four" class="operand" data-key="4">4</button>
        <button type="button" id="five" class="operand" data-key="5">5</button>
        <button type="button" id="six" class="operand" data-key="6">6</button>
        <button type="button" id="seven" class="operand" data-key="7">7</button>
        <button type="button" id="eight" class="operand" data-key="8">8</button>
        <button type="button" id="nine" class="operand" data-key="9">9</button>
    </div>
        <button type="button" id="current-operator" class="operator" data-key="/">/</button>
        <button type="button" id="mult" class="operator" data-key="*">x</button>
        <button type="button" id="sub" class="operator" data-key="-">-</button>
        <button type="button" id="add" class="operator" data-key="+">+</button>
        <button type="button" id="equal" class="operator equal" data-key="=">=</button>

    </div>
    <div id="key">
        <div class="key" id="c-22223B">#22223B</div>
        <div class="key" id="c-4A4E69">#4A4E69</div>
        <div class="key" id="c-9A8C98">#9A8C98</div>
        <div class="key" id="c-C9ADA7">#C9ADA7</div>
        <div class="key" id="c-F2E9E4">#F2E9E4</div>
        <div class="key" id="c-1f7a8c">#1f7a8c</div>
        <div class="key" id="c-987d7c">#987d7c</div>
        <div class="key" id="c-abdae1">#abdae1</div>
        <div class="key" id="c-bbdbb4">#bbdbb4</div>

    </div>

    <script src="./main.js"></script>
</body>
</html>
